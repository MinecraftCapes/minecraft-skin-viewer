<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Minecraft Skin Viewer</title>
    </head>
    <body data-bs-theme="dark">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div id="app" class="p-5">
                        <h1>Minecraft Skin Viewer</h1>
                        <hr>
                        <div class="col-4">
                            <div id="skinviewer"></div>
                        </div>
                        <div class="col">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module">
            import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
            import MinecraftSkinViewer from '../lib/main.js'

            createApp({
                mounted() {
                    const minecraftSkinViewer = new MinecraftSkinViewer({
                        canvas: document.getElementById('skinviewer'),
                        width: 300,
                        height: 500
                    })
                }
            }).mount('#app')
          </script>
    </body>
</html>
